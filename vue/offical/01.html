<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/vue/dist/vue.js"></script>
  <script type="text/javascript">
    $(function () {
      var app1 = new Vue({
        el : '#app-1',
        data : {
          message : 'Hello Vue!',
          response : "<label style='color: red'>Hello World</label>"
        }
      });

      var app2 = new Vue({
        el : '#app-2',
        data : {
          message : '页面加载于 ' + new Date().toLocaleString()
        }
      });

      var app3 = new Vue({
        el : '#app-3',
        data : {
          seen : true
        }
      });

      var app4 = new Vue({
        el : '#app-4',
        data : {
          todos : [
            { text : '学习 JavaScript' },
            { text : '学习 Vue' },
            { text : '整个牛项目' }
          ]
        }
      });

      var app5 = new Vue({
        el : '#app-5',
        data : {
          message : 'Hello Vue.js!'
        },
        methods : {
          reverseMessage : function () {
            this.message = this.message.split('').reverse().join('')
          }
        }
      });

      var app6 = new Vue({
        el : '#app-6',
        data : {
          message : 'Hello Vue!'
        }
      });

      Vue.component('todo-item', {
        props : [ 'todo' ],
        template : '<li>{{ todo.text }}</li>'
      });

      var app7 = new Vue({
        el : '#app-7',
        data : {
          groceryList : [
            { id : 0, text : '蔬菜' },
            { id : 1, text : '奶酪' },
            { id : 2, text : '随便其它什么人吃的东西' }
          ]
        }
      })

    });

  </script>
</head>
<body>

<div class="container">
  <div class="example" id="app-1">
    {{ message }}
    <p v-text="response"></p>
    <p v-html="response"></p>
  </div>

  <div class="example" id="app-2">
  <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
  </div>

  <div class="example" id="app-3">
    <p v-if="seen">现在你看到我了</p>
  </div>

  <div class="example" id="app-4">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>

  <div class="example" id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
  </div>

  <div class="example" id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
    等价于
    <input v-bind:value="message"
           v-on:input="message = $event.target.value">
  </div>

  <div class="example" id="app-7">
    <ol>
      <!--
        现在我们为每个 todo-item 提供 todo 对象
        todo 对象是变量，即其内容可以是动态的。
        我们也需要为每个组件提供一个“key”，稍后再
        作详细解释。
      -->
      <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id">
      </todo-item>
    </ol>
  </div>
</div>

</body>
<style>
  div.example {
    margin: 5px auto;
    padding: 5px;
    border: 1px solid rebeccapurple;
    width: 60%;
  }
</style>
</html>
